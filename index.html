<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>PacmanVWS</title>
  </head>
  <body>
    <div class="webgl-wrapper">
      <div class="aspect"></div>
      <script>
		function FixInputOnSubmit() {
			document.getElementById("fixInput").blur();
			event.preventDefault();
		}
	</script>
    <div>
		<form onsubmit="FixInputOnSubmit()" autocomplete="off" style="width: 0px; height: 0px; position: absolute; top: -9999px;">
			<input type="text" id="fixInput" oninput="gameInstance.Module.ccall('FixInputUpdate', null)" onblur="gameInstance.Module.ccall('FixInputOnBlur', null)" style="font-size: 42px;">
		</form>
	</div>
	<div class="webgl-content">
        <div id="unityContainer">
          <canvas id="unity-canvas" style="background: #231F20"></canvas>
        </div>
      </div>
    </div>


    <script src="MyLoader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/PacmanWeb.data",
        frameworkUrl: "Build/PacmanWeb.framework.js",
        codeUrl: "Build/PacmanWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "VWS",
        productName: "PacmanVWS",
        productVersion: "1.0",
      }).then((unityInstance) => {
        myGameInstance = unityInstance;
      });
    </script>

  </body>
</html>
